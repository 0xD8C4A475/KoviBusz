<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta author="Mefi <mefi@mefi.be>"/>
        <title>KöviBusz - Mefi-féle BKK gyorsmenetrend</title>

        <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css" rel="stylesheet" />
        <link href="/css/index.css" rel="stylesheet" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/gif" title="favicon rulezz" />
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js"></script>
        <script src="/js/BKKStopMap.js"></script>
        <script>
            $(function() {
                var map = new BKKStopMap(),
                    lon = 19.07000,
                    lat = 47.50971;

                // ha nincs elhelyezkedes, a Korondre (<3) megy a terkep
                if (!navigator.geolocation) {
                    map.init(lon, lat);
                }

                // ha van, akkor oda
                navigator.geolocation.getCurrentPosition(function (position) {
                    map.init(position.coords.longitude, position.coords.latitude);
                }, function (error) {
                    map.init(lon, lat);
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="title">Hol vagy?</h1>
                <a id="mefiblog" href="http://mefi.be/"></a>
            </header>
            <div id="map" class="map"></div>
        </div>
        {% include "./analytics.html" %}
    </body>
</html>

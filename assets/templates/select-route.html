<p class="title-route-select">{ title }</p>
<ul>
    {% for route in routes %}
    <li>
        <a href="/stop/{{ stopId }}/trip/{{ route.tripId }}">
            <span class="short-name">{{ route.shortName }}</span>
            <span class="trip-headsign">{{ route.tripHeadsign }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
